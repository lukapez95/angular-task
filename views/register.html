<div class="container col-md-offset-4 col-md-4">
  <form name="signUp" novalidate>

    <div class="col-md-offset-4">
      <h2>Register</h2>
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input name="name" ng-model="user.name" type="text" class="form-control" placeholder="Name:" required>
      <div ng-if="signUp.name.$invalid">Field required</div>
    </div>

    <div class="form-group">
      <label>Surname:</label>
      <input name="surname" ng-model="user.surname" type="text" class="form-control" placeholder="Surname:" required>
      <div ng-if="signUp.surname.$invalid">Field required</div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input name="email" ng-model="user.email" type="text" class="form-control" placeholder="Email:" required>
      <div ng-if="signUp.email.$invalid">Field required</div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input name="password" ng-model="user.password" type="password" class="form-control" placeholder="Password:" required>
      <div ng-if="signUp.password.$invalid">Field required</div>
    </div>

    <a href="#!/"><button class="btn btn-primary btn-default" ng-click="singUp(user)" ng-disabled="signUp.$invalid">Sing up</button></a>

  </form>
</div>
