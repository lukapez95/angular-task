<div class="container col-md-offset-4 col-md-4">
  <form name="logIn" novalidate>

    <div class="col-md-offset-4">
      <h2>Welcome</h2>
    </div>
    <div class="form-group" >
      <label class="sr-only">Email:</label>
      <input ng-model="user.email" name="email" type="text" class="form-control" placeholder="Email" required>
      <div ng-if="logIn.email.$invalid">Field required</div>
    </div>
    <div class="form-group" >
      <label class="sr-only">Password:</label>
      <input ng-model="user.password" name="password" type="password" class="form-control" placeholder="Password" required>
      <div ng-if="logIn.password.$invalid">Field required</div>
    </div>

      <button class="btn btn-primary btn-default" ng-click="login(user)" ng-disabled="logIn.$invalid">Sing in</button>
      <a href="#!/register"><button class="btn btn-primary btn-default">Register</button></a>

  </form>
</div>
