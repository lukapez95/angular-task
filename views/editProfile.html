<div class="container col-md-offset-2 col-md-6">

<ul class="nav nav-pills" >
  <li role="presentation"  ng-if="!loggedUser.isAdmin"><a href="#!/myProfile">My Profile</a></li>
  <li role="presentation"  ng-if="loggedUser.isAdmin" ng-click="viewUser(user.id)"><a>View User</a></li>
  <li role="presentation" class="active" ng-if="loggedUser.isAdmin"><a href="#!//editUser">Edit User</a></li>
  <li role="presentation" class="active" ng-if="!loggedUser.isAdmin"><a href="#!/editProfile">Edit Profile</a></li>
  <li role="presentation" ng-if="!loggedUser.isAdmin" ng-click="logOut()"><a>Log out</a></li>
</ul>

<form>

  <div class="form-group">
    <label>Name:</label>
    <input ng-model="user.name" type="text" class="form-control" placeholder="Name:">
  </div>
  <div class="form-group">
    <label>Surname:</label>
    <input ng-model="user.surname" type="text" class="form-control" placeholder="Surname:" >
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input ng-model="user.email" type="text" class="form-control" placeholder="Name:" >
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input ng-model="user.password" type="text" class="form-control" placeholder="Name:" >
  </div>
  <div class="form-group" ng-if="loggedUser.isAdmin">
    <input ng-model="user.isAdmin" name="permission" type="checkbox">Set user to be admin
  </div>
  <button class="btn btn-primary btn-default" ng-click="editUser(user)">Save Changes</button>

</form>

</div>
